<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PlantATree Prototype - Register</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="icon" href="img/tree_icon.jpg">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>

	<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
			<div class="modal-content">
				
				<div class="col-12 user-img">
					<h2>Register</h2>
					<img src="img/treelogo.png">
				</div>

				<form class="col-12">
                    <div class="form-group">
                        <br>
                        <label>Account Type</label><br>
                        Business <input type="checkbox" value="business"> | Personal <input type="checkbox" value="personal">
                    </div>

					<div class="form-group">
						<br>
                        <input type="text" class="form-control" placeholder="First Name" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name" required>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Company Name"><br>
                    </div>

					<button type="submit" class="btn"> Register</button>
				</form>

				<div class="col-12 under-login">
					<br>
					<a href="index.html">Back</a>
				</div>

			</div> <!-- End Modal Content-->
		</div>
	</div>
</body>
</html>
